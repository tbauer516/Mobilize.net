    <div>
        <form name="search" class="container-fluid">
            <div class="row mt-3">

                <div class="col-12 col-lg-4 row mb-2">
                    <label for="contact-first-name" class="col-3 text-right">Contact First Name:</label>
                    <input name="contact-first-name" type="text" class="col-9" />
                </div>

                <div class="col-12 col-lg-4 row mb-2">
                    <label for="contact-last-name" class="col-3 text-right">Contact Last Name:</label>
                    <input name="contact-last-name" type="text" class="col-9" />
                </div>
            </div>
        </form>

            <table>
            </table>

            <div class="row">
                <div class="col-12 col-lg-6 row mb-2">

                <div class="col-12 col-lg-6 row mb-2">

            <div class="row mt-3">
                <div class="col-12 col-lg-6 row mb-2">
                    <label for="sales-tax" class="col-3 text-right">Sales Tax:</label>
                    <input name="sales-tax" type="number" class="col-9" value="0.00" readonly />
                </div>

                <div class="col-12 col-lg-6 row mb-2">
                    <label for="shipping" class="col-3 text-right">Shipping:</label>
                    <input name="shipping" type="number" class="col-9" value="0.00" readonly />
                </div>

                <div class="col-12 col-lg-6 row mb-2">
                    <label for="sub-total" class="col-3 text-right">Sub Total:</label>

                </div>

                <div class="col-12 col-lg-6 row mb-2">
                    <label for="total" class="col-3 text-right">Total:</label>
