    <div class="container-fluid">
        <h3>
            Manage Suppliers
            <a id="go-back" href="/">Back</a>
        </h3>
        <div class="row">
            <div class="col-sm-5">
                <form id="supplier-form">
                    <div class="form-group">
                        <button type="submit" id="add-button" value="Insert" class="btn btn-default">Add</button>
                        <button type="submit" id="edit-button" value="Update" class="btn btn-default">Edit</button>
                        <!--<button type="submit" id="save-button" value="save" class="btn btn-default">Save</button>-->
                        <button type="submit" id="search-button" value="Search" class="btn btn-default">Search</button>
                        <button type="submit" id="delete-button" value="Delete" class="btn btn-default">Delete</button>
                    </div>
                    <div class="form-group">
                            <label for="supplier" class="control-label">Supplier: </label>
                            <input type="text" id="supplier-name" class="form-control" />

                            <label for="payment" class="control-label">Payment: </label>
                            <input type="text" id="payment" class="form-control" />

                            <label for="note" class="control-label">Notes: </label>
                            <input type="text" id="note" class="form-control" />
                    </div>
                    <div class="form-group">
                        <h4>Location</h4>
                        <label for="address">Billing Address: </label>
                        <input type="text" id="billing-address" class="form-control" />

                        <label for="city" class="control-label">City: </label>
                        <input type="text" id="city" class="form-control" />

                        <label for="zipcode">Zipcode: </label>
                        <input type="text" id="zipcode" class="form-control" />

                        <label for="state" class="control-label">State: </label>
                        <input type="text" id="state" class="form-control" />

                        <label for="country" class="control-label">Country: </label>
                        <input type="text" id="country" class="form-control" />
                    </div>
                    <div class="form-group">
                        <h4>Other</h4>
                        <label for="extension" class="control-label">Extension: </label>
                        <input type="text" id="extension" class="form-control" />

                        <label for="fax" class="control-label">Fax: </label>
                        <input type="text" id="fax" class="form-control" />
                    </div>
                    <div class="form-group">
                        <h4>Contact: </h4>
                        <label for="first-name" class="control-label">First Name: </label>
                        <input type="text" id="fname" class="form-control" />

                        <label for="last-name" class="control-label">Last Name: </label>
                        <input type="text" id="lname" class="form-control" />

                        <label for="email" class="control-label">Email: </label>
                        <input type="email" id="email" class="form-control" />

                        <label for="phone" class="control-label">Phone Number: </label>
                        <input type="text" id="phone" class="form-control" />

                        <label for="title" class="control-label">Title: </label>
                        <input type="text" id="title" class="form-control" />
                    </div>
                </form>
            </div>
            <div class="col-sm-12" id="report">
                <table class="table"></table>
