<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Manageing Products</title>
    <link rel="stylesheet" href="product.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="product.js"></script>
</head>
<body>
    <h1>Products</h1>
   

    <h2>Product Information</h2>
    <form id="form" method="get" action="">
        <button type="submit" id="add">Add</button>
        <button type="submit" id="edit">Edit</button>
        <button type="submit" id="save">Save</button>
        <button type="submit" id="delete">Delete</button>
        <button type="submit" id="search">Search</button>
        <button type="submit" id="hello">hello</button>
        Product Code: 
        <input type="text" id="pcode" name="pcode" placeholder="T" required /><br />
        Product Name:
        <input type="text" id="pname" name="pname" placeholder="Tuna" required /><br />
        Description:
        <input type="text" id="pdescr" name="pdescr" placeholder="Delicious fish" /><br />
        Category:
        <select id="pcategory" name="pcategory"  required>
            <option value="Fish">Fish</option>
            <option value="Crab">Crab</option>
            <option value="Oyster">Oyster</option>
            <option value="Meat">Meat</option>
            <option value="Fungi">Fungi</option>
            <option value="Feather">Feather</option>
            <option value="Shark">Shark</option>
            <option value="Turtle">Turtle</option>
        </select>
        <br />
        Serial Number:
        <input type="text" id="pserial" name="pserial" placeholder="12345" required /><br />
        Discontinued:
        <input type="checkbox" id="pdiscontinued" name="pdiscontinued" /><br />
        Unit Price: 
        <input type="number" id="punitprice" name="punitprice" placeholder="30.00"  required/><br />
        Quantity per unit: 
        <input type="number" id="pquantity" name="pquantity" placeholder="25"  required/><br />
        Units:
        <input type="text" id="punit" name="punit" placeholder="10"  required/><br />
    </form>
    <h2>Output:</h2>
    <div id="output">
        <table class="table"></table>
    </div>
</body>
</html>
