<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Manageing Products</title>
    <link rel="stylesheet" href="product.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="product.js"></script>
</head>
<body>
    <h1>Products</h1>

    <h2>Product Information</h2>
    <form id="form">
        <button type="submit" value="Insert">Add</button>
        <button type="submit" value="Update">Edit</button>
        <button type="submit" value="Delete">Delete</button>
        <button type="submit" value="Search">Search</button><br />
        Product Name:
        <input type="text" id="pname" name="pname" placeholder="Tuna"  /><br />
        Product Code:
        <input type="text" id="pcode" name="pcode" placeholder="12345" /><br />
        Description:
        <input type="text" id="pdescr" name="pdescr" placeholder="Delicious fish" /><br />
        Type
        <select id="ptype" name="ptype"  >
            <option value="Fish">Fish</option>
            <option value="Crab">Crab</option>
            <option value="Oyster">Oyster</option>
            <option value="Meat">Meat</option>
            <option value="Fungi">Fungi</option>
            <option value="Feather">Feather</option>
            <option value="Shark">Shark</option>
            <option value="Turtle">Turtle</option>
        </select>
        <br />
        Serial Number:
        <input type="text" id="pserial" name="pserial" placeholder="12345"  /><br />
        Discontinued:
        <input type="date" id="pdiscontinued" name="pdiscontinued" placeholder="2017-09-02"/><br />
        Unit Price: 
        <input type="number" id="punitprice" name="punitprice" placeholder="30.00"  /><br />
        Quantity per unit: 
        <input type="number" id="pquantity" name="pquantity" placeholder="25"  /><br />
        Units:
        <input type="text" id="punit" name="punit" placeholder="10"  /><br />
    </form>
    <h2>Output:</h2>
    <div id="output">
        <table class="table"></table>
    </div>
</body>
</html>
