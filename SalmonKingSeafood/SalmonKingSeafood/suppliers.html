<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Suppliers</title>
    <link href="public/main.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer src="public/app.js"></script>
    <script defer src="public/supplier.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h2>Manage Suppliers</h2>
    <div id="container">
        <div id="row">
            <div class="col-sm-6">
                <form>
                    <!-- View, Add, Edit, Search, Delete -->
                    <button type="submit" id="add-button" class="btn btn-default">Add</button>
                    <button type="submit" id="edit-button" class="btn btn-default">Edit</button>
                    <button type="submit" id="save-button" class="btn btn-default">Save</button>
                    <button type="submit" id="search-button" class="btn btn-default">Search</button>
                    <button type="submit" id="delete-button" class="btn btn-default">Delete</button>
                    <button type="submit" id="cancel-button" class="btn btn-default">Cancel</button>
                    <!-- Supplier Name -->
                    <label for="supplier" class="control-label">Supplier: </label>
                    <input type="text" id="supplier" class="form-control" />
                    <!-- Address/Location -->
                    <h3>Location</h3>
                    <label for="address">Billing Address: </label>
                    <input type="text" id="billingaddress" class="form-control" />

                    <label for="city" class="control-label">City: </label>
                    <input type="text" id="city" class="form-control" />

                    <label for="zipcode">Zipcode: </label>
                    <input type="text" id="zipcode" class="form-control" />

                    <label for="state" class="control-label">State: </label>
                    <input type="text" id="state" class="form-control" />

                    <label for="country" class="control-label">Country: </label>
                    <input type="text" id="country" class="form-control" />
                    <!-- Other Additional Information -->
                    <h3>Other</h3>
                    <label for="extension" class="control-label">Extension: </label>
                    <input type="text" id="extension" class="form-control" />

                    <label for="fax" class="control-label">Fax: </label>
                    <input type="text" id="fax" class="form-control" />

                    <label for="note" class="control-label">Notes: </label>
                    <input type="text" id="note" class="form-control" />

                    <label for="payment" class="control-label">Payment: </label>
                    <input type="text" id="payment" class="form-control" />
                    <!-- Contact Information -->
                    <h3>Contact: </h3>
                    <label for="first-name" class="control-label">First Name: </label>
                    <input type="text" id="fname" class="form-control" />

                    <label for="last-name" class="control-label">Last Name: </label>
                    <input type="text" id="lname" class="form-control" />

                    <label for="email" class="control-label">Email: </label>
                    <input type="email" id="email" class="form-control" />

                    <label for="phone" class="control-label">Phone: </label>
                    <input type="text" id="phone" class="form-control" />

                    <label for="title" class="control-label">Title: </label>
                    <input type="text" id="title" class="form-control" />
                </form>
            </div>
            <div id="supplier-table" class="col-sm-6">
            </div>
        </div>
    </div>
</body>
</html>
