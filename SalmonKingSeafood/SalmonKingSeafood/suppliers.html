<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Suppliers</title>
    <link href="public/main.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer src="supplier.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h2>
        Manage Suppliers
        <a id="go-back" href="index.html">Go Back</a>
    </h2>
    
    <div id="container-fluid">
        <div id="row">
            <div class="col-sm-3">
                <form id="supplier-form">
                    <div class="form-group">
                        <button type="submit" id="add-button" value="insert" class="btn btn-default">Add</button>
                        <button type="submit" id="edit-button" value="update" class="btn btn-default">Edit</button>
                        <!--<button type="submit" id="save-button" value="save" class="btn btn-default">Save</button>-->
                        <button type="submit" id="search-button" value="search" class="btn btn-default">Search</button>
                        <button type="submit" id="delete-button" value="delete" class="btn btn-default">Delete</button>
                    </div>
                    <div class="form-group">
                        <label for="supplier" class="control-label">Supplier: </label>
                        <input type="text" id="supplier-name" class="form-control" placeholder="Supplier" value="Staples"/>

                        <label for="payment" class="control-label">Payment: </label>
                        <input type="text" id="payment" class="form-control" placeholder="Payment" value="Payment terms on staples"/>

                        <label for="note" class="control-label">Notes: </label>
                        <input type="text" id="note" class="form-control" placeholder="Notes" value="Notes on Staples"/>
                    </div>
                    <div class="form-group">
                        <h3>Location</h3>
                        <label for="address">Billing Address: </label>
                        <input type="text" id="billing-address" class="form-control" placeholder="Billing Address" value="48th Plaza 45 NE"/>

                        <label for="city" class="control-label">City: </label>
                        <input type="text" id="city" class="form-control" placeholder="City" value="Seattle"/>

                        <label for="zipcode">Zipcode: </label>
                        <input type="text" id="zipcode" class="form-control" placeholder="Zipcode" value="98115"/>

                        <label for="state" class="control-label">State: </label>
                        <input type="text" id="state" class="form-control" placeholder="State" value="Washington"/>

                        <label for="country" class="control-label">Country: </label>
                        <input type="text" id="country" class="form-control" placeholder="USA" value="USA"/>
                    </div>
                    <div class="form-group">
                        <h3>Other</h3>
                        <label for="extension" class="control-label">Extension: </label>
                        <input type="text" id="extension" class="form-control" placeholder="Extension" value="106"/>

                        <label for="fax" class="control-label">Fax: </label>
                        <input type="text" id="fax" class="form-control" placeholder="Fax" value="3539661874"/>
                    </div>
                    <div class="form-group">
                        <h3>Contact: </h3>
                        <label for="first-name" class="control-label">First Name: </label>
                        <input type="text" id="fname" class="form-control" placeholder="First name" value="Molly"/>

                        <label for="last-name" class="control-label">Last Name: </label>
                        <input type="text" id="lname" class="form-control" placeholder="Last name" value="Holly"/>

                        <label for="email" class="control-label">Email: </label>
                        <input type="email" id="email" class="form-control" placeholder="Email" value="mollyholly@gmail.com"/>

                        <label for="phone" class="control-label">Phone Number: </label>
                        <input type="text" id="phone" class="form-control" placeholder="Phone Number" value="4247478558"/>

                        <label for="title" class="control-label">Title: </label>
                        <input type="text" id="title" class="form-control" placeholder="Title" value="Manager"/>
                    </div>
                </form>
            </div>
            <div class="col-sm-6" id="report">
                <table class="table"></table>
            </div>
        </div>
    </div>
</body>
</html>
